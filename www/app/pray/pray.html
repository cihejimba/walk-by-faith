<ion-view view-title="Pray" class="wbf-swipe-cards" no-scroll>

    <ion-nav-buttons side="secondary">
        <button class="button button-icon button-clear ion-ios-plus-empty"></button>
    </ion-nav-buttons>

    <ion-content scroll="false">

        <swipe-cards>
            <swipe-card on-card-swipe="cardSwiped()" id="start-card">
                Swipe down to see prayer requests
            </swipe-card>
            <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
                <div ng-controller="CardController">
                    <div class="title">
                        {{ card.title }}
                    </div>
                    <div class="image">
                        <img ng-src="{{ card.image }}">
                    </div>
                    <div class="button-bar">
                        <button class="button button-clear button-positive icon ion-checkmark" ng-click="goAway()">&nbsp;Pray</button>
                        <button class="button button-clear button-positive icon ion-close" ng-click="goAway()">&nbsp;Pass</button>
                    </div>
                </div>
            </swipe-card>
        </swipe-cards>

    </ion-content>
</ion-view>
