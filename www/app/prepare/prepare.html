<ion-view view-title="Prepare" class="wbf-prepare">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon button-clear ion-ios-plus-empty"></button>
    </ion-nav-buttons>

    <div class="bar-subtab bar-positive no-padding">
        <div class="button-bar">
            <a class="button button-positive" 
                ng-disabled="button.disabled"
                ng-repeat="button in subtabs"
                ui-sref="{{ button.sref }}"
                ui-sref-active="active"
                nav-clear
                ng-model="data.subtab">{{ ::button.text }}</a>
        </div>
    </div>

    <div>
        <ion-nav-view name="tab-prepare-repent"></ion-nav-view>

        <ion-nav-view name="tab-prepare-give-over"></ion-nav-view>

        <ion-nav-view name="tab-prepare-worship"></ion-nav-view>
    </div>

</ion-view>
