<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- styles -->
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Libraries -->
    <script src="lib/angular-translate/angular-translate.min.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- Swipe cards -->
    <script src="lib/ionic-ion-swipe-cards/ionic.swipecards.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app config / routes -->
    <script src="app/app.js"></script>
    <script src="app/common/appConfig.js"></script>
    <script src="app/common/routeConfig.js"></script>
    <script src="app/common/translateConfig.js"></script>

    <!-- directives -->
    <script src="app/directives/navbar-buttons/navbarButtonsDirective.js"></script>
    <script src="app/directives/background/backgroundDirective.js"></script>
    <script src="app/directives/bar-select/barSelectDirective.js"></script>

    <!-- services -->
    <script src="app/services/colorService.js"></script>
    <script src="app/services/dataService.js"></script>

    <!-- controllers -->
    <script src="app/common/appController.js"></script>
    <script src="app/about/aboutController.js"></script>
    <script src="app/dashboard/dashboardController.js"></script>
    <script src="app/guide/guideController.js"></script>
    <script src="app/guide/guideConcernsController.js"></script>
    <script src="app/guide/guideFavoritesController.js"></script>
    <script src="app/guide/guideHistoryController.js"></script>
    <script src="app/help/helpController.js"></script>
    <script src="app/login/loginController.js"></script>
    <script src="app/pray/prayController.js"></script>
    <script src="app/prepare/prepareController.js"></script>
    <script src="app/profile/profileController.js"></script>
    <script src="app/settings/settingsController.js"></script>

</head>

<body ng-app="wbf.mobile">

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar ng-class="barClass">
        
        <ion-nav-back-button>
        </ion-nav-back-button>
        
        <ion-nav-buttons side="primary">
            <button class="button button-icon button-clear ion-navicon" ng-click="displayMenu()"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
</body>

</html>
